name: Post-release check
on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - 'CHANGELOG.md'
      - '.github/workflows/released.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Validate release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, macos-15-intel, ubuntu-24.04-arm]
        neovim: [true, false]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: ${{ matrix.neovim }}
          version: stable
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run build
      - name: Validate action result
        run: node ./scripts/post_action_check.js "${{ matrix.neovim }}" "stable" "${{ steps.vim.outputs.executable }}"
